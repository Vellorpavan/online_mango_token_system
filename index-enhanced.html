<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•≠ Mango Factory - Premium Token System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <script type="module">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff8f0',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
                        'premium': '0 20px 60px -10px rgba(0, 0, 0, 0.3)',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ffd3a5 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .animate-slideUp {
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out;
        }

        .animate-scaleIn {
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-premium {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card-premium:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .btn-premium {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-premium:hover::before {
            left: 100%;
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-pending {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        .status-approved {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .status-rejected {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .status-completed {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            color: #3730a3;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #f97316 0%, #ea580c 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ea580c 0%, #c2410c 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-premium {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .input-premium:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #f97316;
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
            outline: none;
        }
    </style>
</head>

<body>
    <div id="debug-log"
        style="display:none; position:fixed; bottom:0; left:0; right:0; background:rgba(0,0,0,0.8); color:#ff4444; font-family:monospace; padding:10px; z-index:9999; max-height:200px; overflow-y:auto; font-size:12px;">
    </div>
    <div id="root">
        <div
            style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family:sans-serif;">
            <div style="font-size:80px; margin-bottom:20px; animation: pulse 2s infinite;">ü•≠</div>
            <div style="font-size:24px; font-weight:bold;">Initializing System...</div>
            <div id="loading-status" style="margin-top:10px; opacity:0.7;">Checking components...</div>
        </div>
    </div>

    <script>
        window.onerror = function (msg, url, line, col, error) {
            var debug = document.getElementById('debug-log');
            debug.style.display = 'block';
            debug.innerHTML += '<div>‚ùå ERROR: ' + msg + ' (Line: ' + line + ')</div>';
            console.error(error);

        };
        function updateStatus(msg) {
            const el = document.getElementById('loading-status');
            if (el) el.innerText = msg;
            console.log('System Status:', msg);
        }
    </script>

    <!-- 1. Native Firebase Module (Bypasses Babel CORS issues) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, getDoc, getDocs, setDoc, updateDoc, query, where, orderBy, limit, Timestamp, addDoc, deleteDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA5BhjfnsHxaTlonJsJWhOcaxfE3D0G35M",
            authDomain: "project-98786.firebaseapp.com",
            projectId: "project-98786",
            storageBucket: "project-98786.firebasestorage.app",
            messagingSenderId: "937525981527",
            appId: "1:937525981527:web:22bb7edfef415176f94e12",
            measurementId: "G-BD71TRXPFY"

        try {

    <!-- 2. React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Application Logic (Plain Babel, No Imports) -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Utility Functions
        const formatPhoneNumber = (phone) => {
            if (!phone) return '';
            const cleaned = phone.replace(/\D/g, '');
            const match = cleaned.match(/^(\d{2})(\d{5})(\d{3})(\d{2})$/);
            if (match) {
                return `+${match[1]} ${match[2]} XXX ${match[4]}`;
            }
            return phone;
        };

        // Login Component
        function LoginScreen({ onLoginSuccess }) {
            const [phoneNumber, setPhoneNumber] = useState('');
            const [otp, setOtp] = useState('');
            const [step, setStep] = useState('phone');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [confirmationResult, setConfirmationResult] = useState(null);
            const recaptchaRef = useRef(null);

            useEffect(() => {
                if (!recaptchaRef.current && window.FB) {
                    try {
                        window.recaptchaVerifier = new window.FB.RecaptchaVerifier(
                            window.FB.auth,
                            'recaptcha-container',
                            { size: 'invisible', callback: () => { } }
                        );
                        recaptchaRef.current = true;
                    } catch (e) {
                        setError('Recaptcha error: ' + e.message);
                    }
                }
            }, []);

            const handleDeveloperBypass = async (role) => {
                const mockUser = { uid: 'DEV_USER_' + role, phoneNumber: '+910000000000' };
                const mockData = { name: 'Demo ' + role, role: role, phoneNumber: '+910000000000' };

                // Ensure user document exists in Firestore for permissions
                try {
                    await window.FB.setDoc(
                        window.FB.doc(window.FB.db, 'users', mockUser.uid),
                        { ...mockData, createdAt: window.FB.Timestamp.now() },
                        { merge: true }
                    );
                } catch (err) {
                    console.error('Bypass Setup Error:', err);
                }

                onLoginSuccess(mockUser, mockData);
            };

            const handleSendOtp = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                const phoneRegex = /^[6-9]\d{9}$/;
                if (!phoneRegex.test(phoneNumber)) {
                    setError('Please enter a valid 10-digit phone number');
                    setLoading(false);
                    return;
                }

                const fullPhoneNumber = '+91' + phoneNumber;

                try {
                    const result = await window.FB.signInWithPhoneNumber(
                        window.FB.auth,
                        fullPhoneNumber,
                        window.recaptchaVerifier
                    );
                    setConfirmationResult(result);
                    setStep('otp');
                } catch (err) {
                    setError('SMS Error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleVerifyOtp = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const result = await confirmationResult.confirm(otp);
                    const user = result.user;
                    const userDoc = await window.FB.getDoc(window.FB.doc(window.FB.db, 'users', user.uid));

                    if (!userDoc.exists()) {
                        onLoginSuccess(user, null);
                    } else {
                        onLoginSuccess(user, userDoc.data());
                    }
                } catch (err) {
                    setError('Invalid OTP. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="card-premium rounded-3xl shadow-premium p-10 w-full max-w-md animate-scaleIn">
                        <div className="text-center mb-8">
                            <div className="w-24 h-24 bg-gradient-to-br from-orange-400 via-pink-500 to-purple-600 rounded-full mx-auto mb-6 flex items-center justify-center shadow-premium animate-pulse">
                                <span className="text-5xl">ü•≠</span>
                            </div>
                            <h1 className="text-4xl font-display font-bold gradient-text mb-3">Mango Factory</h1>
                            <p className="text-gray-600 text-lg">Premium Token System</p>
                        </div>

                        {error && (
                            <div className="bg-red-100 border-2 border-red-300 text-red-700 px-5 py-4 rounded-2xl mb-6 animate-slideUp">
                                <strong>‚ö†Ô∏è </strong>{error}
                            </div>
                        )}

                        {step === 'phone' ? (
                            <form onSubmit={handleSendOtp} className="space-y-6">
                                <div>
                                    <label className="block text-gray-700 font-semibold mb-3 text-lg">üì± Phone Number</label>
                                    <div className="relative">
                                        <span className="absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-lg">+91</span>
                                        <input
                                            type="tel"
                                            value={phoneNumber}
                                            onChange={(e) => setPhoneNumber(e.target.value.replace(/\D/g, '').slice(0, 10))}
                                            placeholder="XXXXXXXXXX"
                                            className="w-full pl-16 pr-5 py-4 input-premium rounded-2xl text-lg font-bold tracking-wider"
                                            required
                                        />
                                    </div>
                                    <p className="text-sm text-gray-500 mt-2">Enter 10 digit mobile number</p>
                                </div>
                                <button type="submit" disabled={loading} className="w-full bg-gradient-to-r from-orange-500 via-pink-500 to-purple-600 text-white py-4 rounded-2xl font-bold text-lg btn-premium shadow-lg disabled:opacity-50">
                                    {loading ? '‚è≥ Sending OTP...' : 'üöÄ Send OTP'}
                                </button>
                            </form>
                        ) : (
                            <form onSubmit={handleVerifyOtp} className="space-y-6">
                                <div>
                                    <label className="block text-gray-700 font-semibold mb-3 text-lg">üîê Enter OTP</label>
                                    <input
                                        type="text"
                                        value={otp}
                                        onChange={(e) => setOtp(e.target.value)}
                                        placeholder="123456"
                                        maxLength="6"
                                        className="w-full px-5 py-4 input-premium rounded-2xl text-center text-3xl tracking-widest font-bold"
                                        required
                                    />
                                </div>
                                <button type="submit" disabled={loading} className="w-full bg-gradient-to-r from-orange-500 via-pink-500 to-purple-600 text-white py-4 rounded-2xl font-bold text-lg btn-premium shadow-lg disabled:opacity-50 mb-4">
                                    {loading ? '‚è≥ Verifying...' : '‚úÖ Verify OTP'}
                                </button>
                                <button type="button" onClick={() => setStep('phone')} className="w-full text-gray-600 py-3 hover:text-gray-800 font-semibold">‚Üê Back</button>
                            </form>
                        )}
                        <div id="recaptcha-container"></div>

                        {/* Development Tools */}
                        <div className="mt-8 pt-6 border-t border-gray-100">
                            <p className="text-[10px] text-gray-400 text-center uppercase tracking-widest font-black mb-4">Development Tools (Bypass OTP)</p>
                            <div className="grid grid-cols-3 gap-2">
                                <button onClick={() => handleDeveloperBypass('farmer')} className="bg-orange-50 text-orange-600 py-2 rounded-xl text-xs font-bold hover:bg-orange-100 transition-colors">Farmer</button>
                                <button onClick={() => handleDeveloperBypass('factory')} className="bg-pink-50 text-pink-600 py-2 rounded-xl text-xs font-bold hover:bg-pink-100 transition-colors">Factory</button>
                                <button onClick={() => handleDeveloperBypass('admin')} className="bg-purple-50 text-purple-600 py-2 rounded-xl text-xs font-bold hover:bg-purple-100 transition-colors">Admin</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Registration Component
        function RegistrationScreen({ user, onRegistrationComplete }) {
            const [name, setName] = useState('');
            const [role, setRole] = useState('farmer');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleRegister = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    let factoryId = null;

                    // If they are a factory user, try to find their assigned factory by phone number
                    if (role === 'factory') {
                        const cleanPhone = user.phoneNumber.replace(/\D/g, '').slice(-10); // Last 10 digits
                        const q = window.FB.query(
                            window.FB.collection(window.FB.db, 'factories'),
                            window.FB.where('contactNumber', '==', cleanPhone)
                        );
                        const fs = await window.FB.getDocs(q);
                        if (!fs.empty) {
                            factoryId = fs.docs[0].id;
                        }
                    }

                    const userData = {
                        phoneNumber: user.phoneNumber,
                        name,
                        role,
                        factoryId: factoryId,
                        createdAt: window.FB.Timestamp.now()
                    };

                    await window.FB.setDoc(window.FB.doc(window.FB.db, 'users', user.uid), userData);
                    onRegistrationComplete(userData);
                } catch (err) {
                    setError('Registration Failed: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="card-premium rounded-3xl shadow-premium p-10 w-full max-w-md animate-scaleIn">
                        <div className="text-center mb-8">
                            <div className="text-6xl mb-4">üëã</div>
                            <h2 className="text-3xl font-display font-bold gradient-text mb-2">Welcome!</h2>
                            <p className="text-gray-600">Complete your registration</p>
                        </div>
                        <form onSubmit={handleRegister} className="space-y-6">
                            <input type="text" value={name} onChange={(e) => setName(e.target.value)} placeholder="Full Name" className="w-full px-5 py-4 input-premium rounded-2xl text-lg" required />
                            <select value={role} onChange={(e) => setRole(e.target.value)} className="w-full px-5 py-4 input-premium rounded-2xl text-lg">
                                <option value="farmer">üåæ Farmer</option>
                                <option value="factory">üè≠ Factory User</option>
                                <option value="admin">üëë Admin</option>
                            </select>
                            <button type="submit" disabled={loading} className="w-full bg-gradient-to-r from-orange-500 via-pink-500 to-purple-600 text-white py-4 rounded-2xl font-bold text-lg btn-premium">
                                {loading ? '‚è≥ Registering...' : 'üéâ Complete Registration'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function DateSelector({ selectedDate, onDateChange, stats = {}, capacityData = {} }) {
            const days = [];
            const todayStr = new Date().toLocaleDateString('en-CA');
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                const full = date.toLocaleDateString('en-CA');
                days.push({
                    full,
                    day: date.toLocaleDateString('en-US', { weekday: 'short' }),
                    date: date.getDate(),
                    month: date.toLocaleDateString('en-US', { month: 'short' })
                });
            }

            return (
                <div className="flex gap-3 overflow-x-auto pb-6 no-scrollbar -mx-1 px-1 mt-4">
                    {days.map(d => {
                        const isSelected = selectedDate === d.full;
                        const dayStat = stats[d.full] || { count: 0, totalKg: 0 };
                        const capInfo = capacityData[d.full] || { capacity: 5000, isClosed: false }; // Defaults

                        const isClosed = capInfo.isClosed;
                        const isFull = dayStat.totalKg >= capInfo.capacity;
                        const isFree = !isClosed && !isFull;

                        // Status Indicator Color
                        let statusColor = 'bg-green-400';
                        if (isClosed) statusColor = 'bg-red-500';
                        else if (isFull) statusColor = 'bg-orange-500';

                        const isToday = d.full === todayStr;
                        return (
                            <button
                                key={d.full}
                                onClick={() => onDateChange(d.full)}
                                className={`flex-shrink-0 w-20 h-28 rounded-3xl flex flex-col items-center justify-center transition-all duration-300 relative overflow-hidden ${isSelected
                                    ? 'bg-white text-orange-600 shadow-premium border-transparent scale-105'
                                    : 'glass text-white border border-white/20 opacity-90 hover:opacity-100'
                                    }`}
                            >
                                <span className={`text-[10px] font-black uppercase tracking-widest mb-1 ${isSelected ? 'text-orange-400' : 'text-white/60'}`}>{d.day}</span>
                                <span className="text-2xl font-black">{d.date}</span>
                                <span className="text-[10px] font-bold uppercase mb-1">{isToday ? 'TODAY' : d.month}</span>

                                {/* Capacity Bar */}
                                <div className="absolute bottom-0 left-0 w-full h-1.5 bg-gray-200">
                                    <div
                                        className={`h-full ${isClosed ? 'bg-red-500' : isFull ? 'bg-orange-500' : 'bg-green-500'}`}
                                        style={{ width: isClosed ? '100%' : `${Math.min(100, (dayStat.totalKg / capInfo.capacity) * 100)}%` }}
                                    ></div>
                                </div>

                                {/* Status Dot */}
                                {!isClosed && !isFull && dayStat.count > 0 && (
                                    <div className="absolute top-2 right-2 w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></div>
                                )}
                                {isClosed && (
                                    <div className="absolute top-2 right-2 text-[8px]">üö´</div>
                                )}
                            </button>
                        );
                    })}
                </div>
            );
        }

        // ==================== FARMER DASHBOARD ====================

        function BookingForm({ factoryId, onBook, loading, isClosed, isFull }) {
            const [quantity, setQuantity] = useState('');
            const [mangoType, setMangoType] = useState('Alphonso');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!quantity || quantity <= 0) {
                    setError('Please enter a valid quantity');
                    return;
                }
                if (quantity > 1000) {
                    setError('Maximum quantity per token is 1000 kg');
                    return;
                }
                onBook({ quantity, mangoType });
                setQuantity('');
                setError('');
            };

            return (
                <div className="card-premium rounded-3xl p-8 animate-slideUp border border-white/50">
                    <h3 className="text-2xl font-bold gradient-text mb-6">üìÖ Book a Slot</h3>

                    {error && (
                        <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-xl mb-6">
                            {error}

        function FarmerDashboard({ user, userData }) {
            const [factories, setFactories] = useState([]);
            const [selectedFactory, setSelectedFactory] = useState('');
            const [selectedDate, setSelectedDate] = useState(new Date().toLocaleDateString('en-CA'));
            const [dayStats, setDayStats] = useState({});
            const [tokens, setTokens] = useState([]);
            const [loading, setLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('book'); // 'book' or 'tokens'
            const [liveQueue, setLiveQueue] = useState(0);
            const [liveKg, setLiveKg] = useState(0);

            useEffect(() => {
                if (!selectedFactory) return;

                const [capacityData, setCapacityData] = useState({}); // Stores { "YYYY-MM-DD": { capacity, isClosed } }

                useEffect(() => {
                    if (!selectedFactory) return;

                    // Load Capacity Settings for the week
                    const loadCapacities = async () => {
                        const caps = {};
                        // Default factory capacity
                        const factoryRef = factories.find(f => f.id === selectedFactory);
                        const defaultCap = factoryRef?.dailyCapacity || 5000;

                        for (let i = 0; i < 7; i++) {
                            const d = new Date();
                            d.setDate(d.getDate() + i);
                            const ds = d.toLocaleDateString('en-CA');

                            try {
                                const docSnap = await window.FB.getDoc(window.FB.doc(window.FB.db, 'factory_settings', `${selectedFactory}_${ds}`));
                                if (docSnap.exists()) {
                                    caps[ds] = docSnap.data();
                                } else {
                                    caps[ds] = { capacity: defaultCap, isClosed: false };
                                }
                            } catch (e) {
                                caps[ds] = { capacity: defaultCap, isClosed: false };
                            }
                        }
                        setCapacityData(caps);
                    };
                    loadCapacities();

                    // Live listener for the SELECTED date
                    const q = window.FB.query(
                        window.FB.collection(window.FB.db, 'tokens'),
                        window.FB.where('factoryId', '==', selectedFactory),
                        window.FB.where('date', '==', selectedDate)
                    );

                    const unsubscribe = window.FB.onSnapshot ? window.FB.onSnapshot(q, (snapshot) => {
                        let totalKg = 0;
                        snapshot.forEach(doc => totalKg += (parseInt(doc.data().quantity) || 0));
                        setLiveQueue(snapshot.size);
                        setLiveKg(totalKg);

                        // Update stats for the current day
                        setDayStats(prev => ({
                            ...prev,
                            [selectedDate]: { count: snapshot.size, totalKg }
                        }));
                    }) : null;

                    // Load initial stats for all 7 days
                    const loadAllStats = async () => {
                        const stats = {};
                        for (let i = 0; i < 7; i++) {
                            const d = new Date();
                            d.setDate(d.getDate() + i);
                            const ds = d.toLocaleDateString('en-CA');
                            if (ds === selectedDate) continue;

                            const sq = window.FB.query(
                                window.FB.collection(window.FB.db, 'tokens'),
                                window.FB.where('factoryId', '==', selectedFactory),
                                window.FB.where('date', '==', ds)
                            );
                            try {
                                const snap = await window.FB.getDocs(sq);
                                let kgs = 0;
                                snap.forEach(d => kgs += (parseInt(d.data().quantity) || 0));
                                stats[ds] = { count: snap.size, totalKg: kgs };
                            } catch (e) { }
                        }
                        setDayStats(prev => ({ ...prev, ...stats }));
                    };
                    loadAllStats();

                    return () => unsubscribe && unsubscribe();
                }, [selectedFactory, selectedDate, factories]); // Added factories dependency

                // ... (Rest of useEffects)

                const handleBookToken = async ({ quantity, mangoType }) => {
                    setLoading(true);
                    try {
                        const reqKg = parseInt(quantity);
                        const factory = factories.find(f => f.id === selectedFactory);

                        // Check Capacity Logic
                        const currentCap = capacityData[selectedDate] || { capacity: 5000, isClosed: false };

                        if (currentCap.isClosed) {
                            throw new Error("Factory is closed on this date.");
                        }

                        const currentUsed = dayStats[selectedDate]?.totalKg || 0;

                        if (currentUsed + reqKg > currentCap.capacity) {
                            throw new Error(`Daily capacity exceeded. Only ${currentCap.capacity - currentUsed} kg available.`);
                        }

                        const q = window.FB.query(
                            window.FB.collection(window.FB.db, 'tokens'),
                            window.FB.where('factoryId', '==', selectedFactory),
                            window.FB.where('date', '==', selectedDate)
                        );
                        const snapshot = await window.FB.getDocs(q);
                        const queuePosition = snapshot.size + 1;

                        const startTime = new Date(`${selectedDate}T${factory.openingTime || '08:00'}`);
                        const estimatedTimeObj = new Date(startTime.getTime() + (queuePosition - 1) * 15 * 60000);
                        const estimatedTime = estimatedTimeObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                        const tokenData = {
                            farmerId: user.uid,
                            factoryId: selectedFactory,
                            factoryName: factory.name,
                            date: selectedDate,
                            tokenNumber: `${factory.name.substring(0, 3).toUpperCase()}-${queuePosition}`,
                            queuePosition,
                            estimatedTime,
                            quantity: reqKg,
                            mangoType,
                            status: 'pending',
                            createdAt: window.FB.Timestamp.now(),
                            farmerName: userData.name || 'Farmer',
                            farmerPhone: userData.phoneNumber
                        };

                        await window.FB.addDoc(
                            window.FB.collection(window.FB.db, 'tokens'),
                            tokenData
                        );

                        alert(`‚úÖ Token Booked for ${selectedDate}! Your token is ${tokenData.tokenNumber}`);
                        setActiveTab('tokens');
                    } catch (err) {
                        console.error('Booking Error:', err);
                        alert('Booking Failed: ' + err.message);
                    } finally {
                        setLoading(false);
                    }
                };

                const handleLogout = async () => {
                    await window.FB.signOut(window.FB.auth);
                    window.location.reload();
                };

                return (
                    <div className="min-h-screen pb-24">
                        {/* Header */}
                        <header className="sticky top-0 z-50 glass px-6 py-4 flex justify-between items-center shadow-lg rounded-b-3xl mx-2 mt-2">
                            <div>
                                <h1 className="text-2xl font-display font-bold text-white">Farmer Panel</h1>
                                <p className="text-xs text-white/70 font-medium">Hello, {userData.name}</p>
                            </div>
                            <button onClick={handleLogout} className="bg-white/20 text-white p-2.5 rounded-xl hover:bg-white/30 transition">
                                üö™
                            </button>
                        </header>

                        <main className="max-w-md mx-auto p-4 pt-8">
                            {activeTab === 'book' && (
                                <div className="mb-8">
                                    <label className="block text-white font-bold mb-3 ml-2 text-lg">Select Factory</label>
                                    <div className="relative">
                                        <select
                                            value={selectedFactory}
                                            onChange={(e) => setSelectedFactory(e.target.value)}
                                            className="w-full px-6 py-4 glass text-white rounded-2xl text-xl font-bold appearance-none outline-none border-2 border-white/30 focus:border-white transition-all cursor-pointer"
                                        >
                                            {factories.map(f => (
                                                <option key={f.id} value={f.id} style={{ color: '#000' }}>{f.name}</option>
                                            ))}
                                        </select>
                                        <div className="absolute inset-y-0 right-0 flex items-center px-6 pointer-events-none text-white text-2xl">
                                            üè≠
                                        </div>
                                    </div>
                                    {factories.length === 0 && <p className="text-sm text-white/80 mt-2 ml-2">Searching for active factories...</p>}

                                    {selectedFactory && (
                                        <div className="animate-fadeIn">
                                            <div className="mt-6 flex justify-between items-center mb-4 ml-2">
                                                <span className="text-white font-bold text-lg">Select Date</span>
                                                <span className="bg-white/20 text-white text-[10px] px-3 py-1 rounded-full font-black tracking-widest uppercase animate-pulse">Live Sync</span>
                                            </div>

                                            <DateSelector
                                                selectedDate={selectedDate}
                                                onDateChange={setSelectedDate}
                                                stats={dayStats}
                                                capacityData={capacityData} // Pass updated capacity info
                                            />

                                            <div className="p-6 glass rounded-3xl border border-white/40 mb-6 transition-all duration-300">
                                                {/* (Existing Day Status UI) */}
                                                <div className="flex justify-between items-center">
                                                    <span className="text-sm font-black text-white/90 uppercase tracking-widest">üè≠ Day Status</span>
                                                    <span className="text-xs font-black text-white bg-black/20 px-3 py-1.5 rounded-full">
                                                        {selectedDate}
                                                    </span>
                                                </div>
                                                <div className="flex gap-4 mt-5">
                                                    <div className="flex-1 text-center bg-white/10 p-4 rounded-2xl">
                                                        <p className="text-[10px] text-white/60 font-black uppercase tracking-widest mb-1">Queue</p>
                                                        <p className="text-3xl font-black text-white">{liveQueue}</p>
                                                    </div>
                                                    <div className="flex-1 text-center bg-white/10 p-4 rounded-2xl">
                                                        <p className="text-[10px] text-white/60 font-black uppercase tracking-widest mb-1">Booked Kg</p>
                                                        <p className="text-3xl font-black text-white">{liveKg}</p>
                                                    </div>
                                                </div>
                                                {/* Capacity Warning */}
                                                {capacityData[selectedDate]?.isClosed && (
                                                    <div className="mt-4 p-3 bg-red-500/20 rounded-xl text-center text-red-200 font-bold text-sm border border-red-500/30">
                                                        üö´ FACTORY CLOSED
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {activeTab === 'book' ? (
                                (() => {
                                    const currentCap = capacityData[selectedDate] || { capacity: 5000, isClosed: false };
                                    const currentUsed = dayStats[selectedDate]?.totalKg || 0;
                                    const isClosed = currentCap.isClosed;
                                    const isFull = !isClosed && (currentUsed >= currentCap.capacity);

                                    return (
                                        <BookingForm
                                            factoryId={selectedFactory}
                                            onBook={handleBookToken}
                                            loading={loading}
                                            isClosed={isClosed}
                                            isFull={isFull}
                                        />
                                    );
                                })()
                            ) : (
                                <TokenList tokens={tokens} />
                            )}
                        </main>

                        {/* Navigation */}
                        <nav className="fixed bottom-8 left-1/2 transform -translate-x-1/2 glass rounded-full p-2 flex gap-2 shadow-premium z-50 border border-white/40">
                            <button
                                onClick={() => setActiveTab('book')}
                                className={`px-10 py-4 rounded-full font-black text-sm uppercase tracking-widest transition-all ${activeTab === 'book'
                                    ? 'bg-white text-orange-600 shadow-xl scale-105'
                                    : 'text-white hover:bg-white/10'
                                    }`}
                            >
                                üìÖ Book
                            </button>
                            <button
                                onClick={() => setActiveTab('tokens')}
                                className={`px-10 py-4 rounded-full font-black text-sm uppercase tracking-widest transition-all ${activeTab === 'tokens'
                                    ? 'bg-white text-orange-600 shadow-xl scale-105'
                                    : 'text-white hover:bg-white/10'
                                    }`}
                            >
                                üé´ My Tokens
                            </button>
                        </nav>
                    </div>
                );
            }

        // ==================== FACTORY DASHBOARD ====================

        function FactoryDashboard({ user, userData }) {
                    const [tokens, setTokens] = useState([]);
                    const [factory, setFactory] = useState(null);
                    const [selectedDate, setSelectedDate] = useState(new Date().toLocaleDateString('en-CA'));
                    const [activeTab, setActiveTab] = useState('pending');
                    const [loading, setLoading] = useState(true);
                    const [stats, setStats] = useState({ pending: 0, approved: 0, completed: 0, totalKg: 0 });

                    // Daily Settings State
                    const [dailyCapacity, setDailyCapacity] = useState(5000);
                    const [isDayClosed, setIsDayClosed] = useState(false);
                    const [settingsLoading, setSettingsLoading] = useState(false);

                    useEffect(() => { loadFactory(); }, []);

                    useEffect(() => {
                        if (factory) {
                            const cleanup = loadTokens();
                            loadDailySettings();
                            return () => cleanup && cleanup();
                        }
                    }, [factory, activeTab, selectedDate]);

                    const loadFactory = async () => {
                        try {
                            let currentFactoryId = userData.factoryId;
                            if (!currentFactoryId) {
                                const cleanPhone = user.phoneNumber.replace(/\D/g, '').slice(-10);
                                const fs = await window.FB.getDocs(window.FB.query(
                                    window.FB.collection(window.FB.db, 'factories'),
                                    window.FB.where('contactNumber', '==', cleanPhone)
                                ));
                                if (!fs.empty) {
                                    currentFactoryId = fs.docs[0].id;
                                    await window.FB.updateDoc(window.FB.doc(window.FB.db, 'users', user.uid), { factoryId: currentFactoryId });
                                }
                            }

                            if (currentFactoryId) {
                                const doc = await window.FB.getDoc(window.FB.doc(window.FB.db, 'factories', currentFactoryId));
                                if (doc.exists()) {
                                    const data = doc.data();
                                    setFactory({ id: doc.id, ...data });
                                    setDailyCapacity(data.dailyCapacity || 5000); // Default fallback
                                }
                            }
                        } catch (err) { console.error(err); } finally { setLoading(false); }
                    };

                    const loadDailySettings = async () => {
                        if (!factory) return;
                        setSettingsLoading(true);
                        try {
                            const settingId = `${factory.id}_${selectedDate}`;
                            const docSnap = await window.FB.getDoc(window.FB.doc(window.FB.db, 'factory_settings', settingId));
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                setDailyCapacity(data.capacity);
                                setIsDayClosed(data.isClosed);
                            } else {
                                // Reset to defaults
                                setDailyCapacity(factory.dailyCapacity || 5000);
                                setIsDayClosed(false);
                            }
                        } catch (err) {
                            console.error("Error loading settings:", err);
                        } finally {
                            setSettingsLoading(false);
                        }
                    };

                    const saveDailySettings = async () => {
                        if (!factory) return;
                        setSettingsLoading(true);
                        try {
                            const settingId = `${factory.id}_${selectedDate}`;
                            await window.FB.setDoc(window.FB.doc(window.FB.db, 'factory_settings', settingId), {
                                factoryId: factory.id,
                                date: selectedDate,
                                capacity: parseInt(dailyCapacity),
                                isClosed: isDayClosed,
                                updatedAt: window.FB.Timestamp.now()
                            });
                            alert('‚úÖ Day settings updated!');
                        } catch (err) {
                            alert('Error saving settings: ' + err.message);
                        } finally {
                            setSettingsLoading(false);
                        }
                    };

                    const loadTokens = () => {
                        if (!factory) return;
                        const tokensRef = window.FB.collection(window.FB.db, 'tokens');

                        let q = window.FB.query(tokensRef, window.FB.where('factoryId', '==', factory.id), window.FB.where('date', '==', selectedDate));
                        if (activeTab !== 'all') q = window.FB.query(q, window.FB.where('status', '==', activeTab));

                        const unsubscribe = window.FB.onSnapshot(q, (snap) => {
                            const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                            setTokens(list.sort((a, b) => (a.queuePosition || 0) - (b.queuePosition || 0)));

                            // Stats for the selected date
                            const statQuery = window.FB.query(tokensRef, window.FB.where('factoryId', '==', factory.id), window.FB.where('date', '==', selectedDate));
                            window.FB.getDocs(statQuery).then(sSnap => {
                                const allForDay = sSnap.docs.map(d => d.data());
                                let totalKg = 0;
                                allForDay.forEach(t => totalKg += (parseInt(t.quantity) || 0));
                                setStats({
                                    pending: allForDay.filter(t => t.status === 'pending').length,
                                    approved: allForDay.filter(t => t.status === 'approved').length,
                                    completed: allForDay.filter(t => t.status === 'completed').length,
                                    totalKg
                                });
                            });
                        });

                        return () => unsubscribe();
                    };

                    const handleUpdateStatus = async (tokenId, newStatus) => {
                        await window.FB.updateDoc(window.FB.doc(window.FB.db, 'tokens', tokenId), {
                            status: newStatus,
                            updatedAt: window.FB.Timestamp.now()
                        });
                    };

                    if (loading) return <div className="min-h-screen flex items-center justify-center text-white font-bold">Loading Factory...</div>;

                    return (
                        <div className="min-h-screen pb-20 p-4">
                            <header className="glass p-6 rounded-3xl flex justify-between items-center mb-6 border border-white/30">
                                <div className="flex items-center gap-4">
                                    <span className="text-3xl">üè≠</span>
                                    <div>
                                        <h1 className="text-xl font-bold text-white">{factory?.name || 'Factory'}</h1>
                                        <p className="text-xs text-white/60 font-black uppercase tracking-widest">Manager Console</p>
                                    </div>
                                </div>
                                <button onClick={() => window.FB.signOut(window.FB.auth).then(() => window.location.reload())} className="bg-white/10 text-white p-3 rounded-xl hover:bg-white/20 transition">üö™</button>
                            </header>

                            <div className="mb-6">
                                <p className="text-white font-black text-xs uppercase tracking-widest mb-3 ml-2">Monitor Date</p>
                                <DateSelector selectedDate={selectedDate} onDateChange={setSelectedDate} />
                            </div>

                            {/* Daily Management Card */}
                            <div className="glass p-6 rounded-3xl mb-8 border border-white/20">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold text-white">‚öôÔ∏è Day Management ({selectedDate})</h3>
                                    <button
                                        onClick={saveDailySettings}
                                        disabled={settingsLoading}
                                        className="bg-white text-indigo-900 px-4 py-2 rounded-xl text-xs font-black uppercase tracking-widest hover:scale-105 transition-transform"
                                    >
                                        {settingsLoading ? 'Saving...' : 'Save Settings'}
                                    </button>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-white/60 text-xs font-bold uppercase tracking-widest mb-2">Daily Capacity (Kg)</label>
                                        <input
                                            type="number"
                                            value={dailyCapacity}
                                            onChange={e => setDailyCapacity(e.target.value)}
                                            className="w-full bg-white/10 border border-white/10 rounded-xl px-4 py-3 text-white font-bold focus:outline-none focus:border-white"
                                        />
                                    </div>
                                    <div className="flex items-center px-4 bg-white/5 rounded-xl border border-white/10">
                                        <label className="flex items-center gap-3 cursor-pointer">
                                            <input
                                                type="checkbox"
                                                checked={isDayClosed}
                                                onChange={e => setIsDayClosed(e.target.checked)}
                                                className="w-6 h-6 rounded-md accent-red-500"
                                            />
                                            <span className={`font-bold ${isDayClosed ? 'text-red-400' : 'text-green-400'}`}>
                                                {isDayClosed ? 'üö´ CLOSED FOR DAY' : '‚úÖ OPEN FOR BOOKING'}
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div className="mt-4 pt-4 border-t border-white/10 flex justify-between items-center text-xs font-bold text-white/50">

                                            <p>üì¶ <b>{token.quantity} kg</b></p>
                                            <p>ü•≠ <b>{token.mangoType}</b></p>
                                        </div>

                                            {token.status === 'pending' && (

                                                    <button onClick={() => handleUpdateStatus(token.id, 'approved')} className="flex-1 bg-green-500 text-white py-3 rounded-xl font-bold">Approve</button>
                                                    <button onClick={() => handleUpdateStatus(token.id, 'rejected')} className="flex-1 bg-red-100 text-red-500 py-3 rounded-xl font-bold">Reject</button>
                                                </>
                                            )}
                                            {token.status === 'approved' && (
                                                <button onClick={() => handleUpdateStatus(token.id, 'completed')} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Complete</button>
                                            )}
                                        </div>
                                    </div>
                                ))}

                        </div>

                }

        // ==================== ADMIN DASHBOARD ====================


        // ==================== SHARED COMPONENTS ====================

        function Modal({ isOpen, onClose, title, children }) {
                    if (!isOpen) return null;
                    return (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
                            <div className="relative bg-gray-900 border border-white/10 w-full max-w-lg rounded-3xl shadow-2xl p-8 animate-scaleIn">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-white font-display">{title}</h2>
                                    <button onClick={onClose} className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white/60 hover:text-white hover:bg-white/20 transition">
                                        ‚úï
                                    </button>
                                </div>
                                {children}
                            </div>
                        </div>
                    );
                }

        // ==================== ADMIN DASHBOARD PRO ====================

        function AdminDashboard({ user, userData }) {
                    const [activeTab, setActiveTab] = useState('factories');
                    const [factories, setFactories] = useState([]);
                    const [users, setUsers] = useState([]);
                    const [permIssue, setPermIssue] = useState(false);
                    const [loading, setLoading] = useState(true);

                    // Factory Modal States
                    const [isFactoryModalOpen, setFactoryModalOpen] = useState(false);
                    const [isEditFactoryMode, setIsEditFactoryMode] = useState(false); // New state to track edit mode
                    const [currentFactoryId, setCurrentFactoryId] = useState(null); // Track which factory is being edited
                    const [newFactory, setNewFactory] = useState({ name: '', contact: '', dailyCapacity: 5000 }); // Added capacity to state
                    const [formLoading, setFormLoading] = useState(false);

                    // User Edit Modal States
                    const [isUserModalOpen, setUserModalOpen] = useState(false);
                    const [editingUser, setEditingUser] = useState(null);
                    const [userFormLoading, setUserFormLoading] = useState(false);


                    useEffect(() => {
                        verifyPermissions();

                        const unsubscribeFactories = window.FB.onSnapshot(
                            window.FB.collection(window.FB.db, 'factories'),
                            (snapshot) => {
                                setFactories(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                                setLoading(false);
                            },
                            (error) => { console.error("Error fetching factories:", error); setLoading(false); }
                        );

                        const unsubscribeUsers = window.FB.onSnapshot(
                            window.FB.collection(window.FB.db, 'users'),
                            (snapshot) => {
                                setUsers(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                            },
                            (error) => { console.error("Error fetching users:", error); }
                        );

                        return () => {
                            unsubscribeFactories();
                            unsubscribeUsers();
                        };
                    }, []);

                    const verifyPermissions = async () => {
                        try {
                            const userDoc = await window.FB.getDoc(window.FB.doc(window.FB.db, 'users', user.uid));
                            if (!userDoc.exists() || userDoc.data().role !== 'admin') {
                                setPermIssue(true);
                            }
                        } catch (err) {
                            setPermIssue(true);
                        } finally {
                            setLoading(false);
                        }
                    };

                    const fixPermissions = async () => {
                        setLoading(true);
                        try {
                            await window.FB.setDoc(
                                window.FB.doc(window.FB.db, 'users', user.uid),
                                {
                                    name: userData?.name || 'Admin',
                                    role: 'admin',
                                    phoneNumber: user.phoneNumber || '+910000000000',
                                    createdAt: window.FB.Timestamp.now()
                                },
                                { merge: true }
                            );
                            setPermIssue(false);
                            alert('Permissions fixed! You are now a verified admin.');
                        } catch (err) {
                            alert('Failed to fix permissions: ' + err.message);
                        } finally {
                            setLoading(false);
                        }
                    };

                    // --- Factory Management ---
                    const openAddFactoryModal = () => {
                        setIsEditFactoryMode(false);
                        setNewFactory({ name: '', contact: '', dailyCapacity: 5000 });
                        setFactoryModalOpen(true);
                    };

                    const openEditFactoryModal = (factory) => {
                        setIsEditFactoryMode(true);
                        setCurrentFactoryId(factory.id);
                        setNewFactory({
                            name: factory.name,
                            contact: factory.contactNumber,
                            dailyCapacity: factory.dailyCapacity || 5000
                        });
                        setFactoryModalOpen(true);
                    };

                    const handleSaveFactory = async (e) => {
                        e.preventDefault();
                        setFormLoading(true);
                        try {
                            const factoryData = {
                                name: newFactory.name,
                                contactNumber: newFactory.contact,
                                dailyCapacity: parseInt(newFactory.dailyCapacity),
                                // Only set defaults for NEW factories
                                ...(!isEditFactoryMode && {
                                    isActive: true,
                                    createdAt: window.FB.Timestamp.now(),
                                    openingTime: '08:00', closesTime: '18:00', address: 'Industrial Area',
                                    holidays: []
                                })
                            };

                            if (isEditFactoryMode) {
                                await window.FB.updateDoc(window.FB.doc(window.FB.db, 'factories', currentFactoryId), factoryData);
                            } else {
                                await window.FB.addDoc(window.FB.collection(window.FB.db, 'factories'), factoryData);
                            }

                            setFactoryModalOpen(false);
                        } catch (err) {
                            alert('Error saving factory: ' + err.message);
                        } finally {
                            setFormLoading(false);
                        }
                    };

                    // --- User Management ---
                    const openEditUserModal = (user) => {
                        setEditingUser({ ...user });
                        setUserModalOpen(true);
                    };

                    const handleSaveUser = async (e) => {
                        e.preventDefault();
                        setUserFormLoading(true);
                        try {
                            await window.FB.updateDoc(window.FB.doc(window.FB.db, 'users', editingUser.id), {
                                name: editingUser.name,
                                role: editingUser.role
                            });
                            setUserModalOpen(false);
                        } catch (err) {
                            alert('Error updating user: ' + err.message);
                        } finally {
                            setUserFormLoading(false);
                        }
                    };

                    // --- Settings ---
                    const [settingsName, setSettingsName] = useState(userData?.name || '');
                    const handleUpdateProfile = async (e) => {
                        e.preventDefault();
                        try {
                            await window.FB.updateDoc(window.FB.doc(window.FB.db, 'users', user.uid), {
                                name: settingsName
                            });
                            alert('Profile updated!');
                            window.location.reload();
                        } catch (err) {
                            alert('Failed to update profile: ' + err.message);
                        }
                    }

                    const handleLogout = async () => {
                        await window.FB.signOut(window.FB.auth);
                        window.location.reload();
                    };

                    return (
                        <div className="min-h-screen bg-[#0F172A] text-white font-sans flex overflow-hidden">

                            {/* Sidebar */}
                            <aside className="w-64 bg-[#1E293B] flex-shrink-0 border-r border-white/5 hidden md:flex flex-col">
                                <div className="p-8">
                                    <h1 className="text-2xl font-bold font-display gradient-text flex items-center gap-2">
                                        <span>ü•≠</span> Admin
                                    </h1>
                                </div>

                                <nav className="flex-1 px-4 space-y-2">
                                    <button
                                        onClick={() => setActiveTab('factories')}
                                        className={`w-full flex items-center gap-4 px-4 py-3 rounded-xl transition-all ${activeTab === 'factories' ? 'bg-orange-600 text-white shadow-lg shadow-orange-500/20' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
                                    >
                                        <span className="text-xl">üè≠</span>
                                        <span className="font-semibold">Factories</span>
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('users')}
                                        className={`w-full flex items-center gap-4 px-4 py-3 rounded-xl transition-all ${activeTab === 'users' ? 'bg-orange-600 text-white shadow-lg shadow-orange-500/20' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
                                    >
                                        <span className="text-xl">üë•</span>
                                        <span className="font-semibold">Users</span>
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('settings')}
                                        className={`w-full flex items-center gap-4 px-4 py-3 rounded-xl transition-all ${activeTab === 'settings' ? 'bg-orange-600 text-white shadow-lg shadow-orange-500/20' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
                                    >
                                        <span className="text-xl">‚öôÔ∏è</span>
                                        <span className="font-semibold">Settings</span>
                                    </button>
                                </nav>

                                    <div className="flex items-center gap-3 px-4 py-3 rounded-xl bg-slate-800/50">

                                            {userData?.name?.charAt(0) || 'A'}
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <p className="font-bold text-sm truncate">{userData?.name || 'Admin User'}</p>
                                            <p className="text-xs text-slate-400 truncate">System Admin</p>
                                        </div>
                                    </div>
                                    <button onClick={handleLogout} className="mt-4 w-full py-2 text-xs font-bold uppercase tracking-widest text-red-400 hover:text-red-300 transition-colors">
                                        Sign Out
                                    </button>
                                </div>
                            </aside>

                            {/* Main Content */}
                            <main className="flex-1 overflow-y-auto h-screen relative">
                                {/* Mobile Header */}
                                <header className="md:hidden bg-[#1E293B]/80 backdrop-blur-md sticky top-0 z-20 p-4 border-b border-white/5 flex justify-between items-center">
                                    <span className="text-2xl">ü•≠</span>
                                    <div className="flex gap-2">
                                        <button onClick={() => setActiveTab('factories')} className={`p-2 rounded-lg ${activeTab === 'factories' ? 'bg-orange-600 text-white' : 'bg-slate-800/50 text-slate-400'}`}>üè≠</button>
                                        <button onClick={() => setActiveTab('users')} className={`p-2 rounded-lg ${activeTab === 'users' ? 'bg-orange-600 text-white' : 'bg-slate-800/50 text-slate-400'}`}>üë•</button>
                                        <button onClick={handleLogout} className="p-2 rounded-lg bg-red-500/20 text-red-400">üö™</button>
                                    </div>
                                </header>

                                <div className="max-w-7xl mx-auto p-6 md:p-12">
                                    {/* Header Section */}
                                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
                                        <div className="animate-slideUp">
                                            <h2 className="text-3xl md:text-4xl font-black font-display text-white mb-2">
                                                {activeTab === 'factories' ? 'Factory Management' : activeTab === 'users' ? 'User Directory' : 'System Settings'}
                                            </h2>
                                            <p className="text-slate-400 font-medium">Manage your mango ecosystem effectively.</p>
                                        </div>

                                        <div className="flex gap-4 animate-fadeIn">
                                            {permIssue && (
                                                <button
                                                    onClick={fixPermissions}
                                                    className="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-bold rounded-2xl shadow-lg shadow-red-500/30 transition-all flex items-center gap-2 animate-pulse"
                                                >
                                                    ‚ö†Ô∏è Fix Permissions
                                                </button>
                                            )}
                                            {activeTab === 'factories' && (
                                                <button
                                                    onClick={openAddFactoryModal}
                                                    className="px-6 py-3 bg-white text-gray-900 font-bold rounded-2xl shadow-lg hover:transform hover:-translate-y-1 transition-all flex items-center gap-2"
                                                >
                                                    <span>+</span> Add New Factory
                                                </button>
                                            )}
                                        </div>
                                    </div>

                                    {/* Content Section */}
                                    {activeTab === 'factories' && (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-scaleIn">
                                            {factories.map(f => (
                                                <div key={f.id} onClick={() => openEditFactoryModal(f)} className="group bg-[#1E293B] hover:bg-[#263345] border border-white/5 p-6 rounded-3xl transition-all duration-300 hover:shadow-2xl hover:shadow-orange-500/10 cursor-pointer relative overflow-hidden">
                                                    <div className="absolute top-0 right-0 p-6 opacity-50 group-hover:opacity-100 transition-opacity">
                                                        <div className={`w-3 h-3 rounded-full ${f.isActive !== false ? 'bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]' : 'bg-red-500'}`}></div>
                                                    </div>
                                                    <div className="w-14 h-14 rounded-2xl bg-gradient-to-br from-orange-500 to-pink-600 flex items-center justify-center text-3xl mb-6 shadow-lg shadow-orange-500/20 group-hover:scale-110 transition-transform duration-300">
                                                        üè≠
                                                    </div>
                                                    <h3 className="text-xl font-bold text-white mb-1 group-hover:text-orange-400 transition-colors">{f.name}</h3>
                                                    <p className="text-slate-400 text-sm font-semibold mb-6 flex items-center gap-2">
                                                        <span>üìû</span> {f.contactNumber}
                                                    </p>
                                                    <div className="h-px w-full bg-white/5 mb-4"></div>
                                                    <div className="flex justify-between items-center text-xs font-bold uppercase tracking-widest text-slate-500">
                                                        <span>Capacity: {f.dailyCapacity || 5000}kg</span>
                                                        <button className="text-sky-400 hover:text-white hover:underline transition-colors z-10">Manage ‚Üí</button>
                                                    </div>
                                                </div>
                                            ))}
                                            {factories.length === 0 && (
                                                <div className="col-span-full py-20 text-center text-slate-500 bg-[#1E293B]/50 rounded-3xl border border-dashed border-white/10">
                                                    <p className="text-4xl mb-4">üè¢</p>
                                                    <p className="font-bold">No factories found</p>
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    {activeTab === 'users' && (
                                        <div className="bg-[#1E293B] rounded-3xl border border-white/5 overflow-hidden animate-slideUp">
                                            <div className="overflow-x-auto">
                                                <table className="w-full">
