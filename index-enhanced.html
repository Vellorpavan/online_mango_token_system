                                                        <tr>
                                                            <th className="px-6 py-4 text-left text-xs font-black text-slate-400 uppercase tracking-widest">User</th>
                                                            <th className="px-6 py-4 text-left text-xs font-black text-slate-400 uppercase tracking-widest">Role</th>
                                                            <th className="px-6 py-4 text-left text-xs font-black text-slate-400 uppercase tracking-widest">Contact</th>
                                                            <th className="px-6 py-4 text-left text-xs font-black text-slate-400 uppercase tracking-widest">Status</th>
                                                            <th className="px-6 py-4 text-right text-xs font-black text-slate-400 uppercase tracking-widest">Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-white/5">
                                                        {users.map((u, i) => (
                                                            <tr key={u.id} className="hover:bg-white/5 transition-colors">
                                                                <td className="px-6 py-4 whitespace-nowrap">
                                                                    <div className="flex items-center gap-3">
                                                                        <div className="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-xs font-bold">
                                                                            {u.name?.charAt(0) || 'U'}
                                                                        </div>
                                                                        <span className="font-bold text-white">{u.name || 'Unknown'}</span>
                                                                    </div>
                                                                </td>
                                                                <td className="px-6 py-4 whitespace-nowrap">
                                                                    <span className={`px-3 py-1 rounded-full text-xs font-black uppercase tracking-wide ${u.role === 'admin' ? 'bg-purple-500/20 text-purple-400' :
                                                                        u.role === 'factory' ? 'bg-orange-500/20 text-orange-400' :
                                                                            'bg-green-500/20 text-green-400'
                                                                        }`}>
                                                                        {u.role || 'farmer'}
                                                                    </span>
                                                                </td>
                                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-400 font-mono">
                                                                    {u.phoneNumber}
                                                                </td>
                                                                <td className="px-6 py-4 whitespace-nowrap">
                                                                    <span className="w-2.5 h-2.5 rounded-full bg-green-500 block shadow-[0_0_8px_rgba(34,197,94,0.5)]"></span>
                                                                </td>
                                                                <td className="px-6 py-4 whitespace-nowrap text-right">
                                                                    <button
                                                                        onClick={() => openEditUserModal(u)}
                                                                        className="text-slate-400 hover:text-white font-bold text-xs uppercase tracking-wider border border-white/10 hover:border-white/30 px-3 py-1.5 rounded-lg transition-all"
                                                                    >
                                                                        Edit
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'settings' && (
                                        <div className="max-w-xl mx-auto animate-scaleIn">
                                            <div className="bg-[#1E293B] rounded-3xl border border-white/5 p-8">
                                                <h3 className="text-xl font-bold mb-6">Profile Settings</h3>
                                                <form onSubmit={handleUpdateProfile} className="space-y-6">
                                                    <div>
                                                        <label className="block text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Your Name</label>
                                                        <input
                                                            type="text"
                                                            value={settingsName}
                                                            onChange={e => setSettingsName(e.target.value)}
                                                            className="w-full bg-[#0F172A] border border-white/10 rounded-xl px-5 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 transition-all font-bold"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Phone Number</label>
                                                        <input
                                                            type="text"
                                                            value={user.phoneNumber}
                                                            disabled
                                                            className="w-full bg-[#0F172A]/50 border border-white/5 rounded-xl px-5 py-4 text-slate-500 font-bold cursor-not-allowed"
                                                        />
                                                    </div>
                                                    <button type="submit" className="w-full bg-white text-gray-900 font-bold py-4 rounded-xl shadow-lg hover:transform hover:-translate-y-1 transition-all">
                                                        Save Changes
                                                    </button>
                                                </form>
                                            </div>

                                            <div className="mt-6 bg-[#1E293B] rounded-3xl border border-white/5 p-8 text-center opacity-75">
                                                <p className="text-slate-500 text-sm">System Version 1.0.0</p>
                                                <p className="text-slate-600 text-xs mt-1">Managed by Mango Factory Admin</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </main>

                            {/* Factory Modal (Create & Edit) */}

                                <form onSubmit={handleSaveFactory} className="space-y-6">

                                        <label className="block text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Factory Name</label>

                                            type="text"
                                            value={newFactory.name}
                                            onChange={e => setNewFactory({ ...newFactory, name: e.target.value })}
                                            className="w-full bg-[#0F172A] border border-white/10 rounded-xl px-5 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 transition-all font-bold"
                                            placeholder="e.g. Sunshine Mangoes"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Owner Phone</label>
                                        <input
                                            type="tel"
                                            value={newFactory.contact}
                                            onChange={e => setNewFactory({ ...newFactory, contact: e.target.value })}
                                            className="w-full bg-[#0F172A] border border-white/10 rounded-xl px-5 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 transition-all font-bold"
                                            placeholder="+919876543210"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Daily Capacity (kg)</label>

                                            value={newFactory.dailyCapacity}

                                            className="w-full bg-[#0F172A] border border-white/10 rounded-xl px-5 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 transition-all font-bold"
                                            placeholder="5000"
                                            required
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        disabled={formLoading}
                                        className="w-full bg-gradient-to-r from-orange-500 to-pink-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-500/20 hover:shadow-orange-500/40 hover:scale-[1.02] transition-all disabled:opacity-50 disabled:hover:scale-100"
                                    >
                                        {formLoading ? 'Saving...' : (isEditFactoryMode ? 'Save Changes' : 'Create Factory üè≠')}
                                    </button>
                                </form>
                            </Modal>

                            {/* Edit User Modal */}
                            <Modal isOpen={isUserModalOpen} onClose={() => setUserModalOpen(false)} title="Edit User">
                                {editingUser && (
                                    <form onSubmit={handleSaveUser} className="space-y-6">
                                        <div>
                                            <label className="block text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Full Name</label>
                                            <input
                                                type="text"
                                                value={editingUser.name}
                                                onChange={e => setEditingUser({ ...editingUser, name: e.target.value })}
                                                className="w-full bg-[#0F172A] border border-white/10 rounded-xl px-5 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 transition-all font-bold"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Role</label>
                                            <select
                                                value={editingUser.role}
                                                onChange={e => setEditingUser({ ...editingUser, role: e.target.value })}
                                                className="w-full bg-[#0F172A] border border-white/10 rounded-xl px-5 py-4 text-white cursor-pointer focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500"
                                            >
                                                <option value="farmer">Farmer</option>
                                                <option value="factory">Factory User</option>
                                                <option value="admin">Admin</option>
                                            </select>
                                        </div>
                                        <button
                                            type="submit"
                                            disabled={userFormLoading}
                                            className="w-full bg-white text-gray-900 font-bold py-4 rounded-xl shadow-lg hover:transform hover:-translate-y-1 transition-all disabled:opacity-50"
                                        >
                                            {userFormLoading ? 'Updating...' : 'Update User'}
                                        </button>
                                    </form>
                                )}
                            </Modal>

                        </div>
                    );
                }


        // Main App
        function App() {
                    const [user, setUser] = useState(null);
                    const [userData, setUserData] = useState(null);
                    const [loading, setLoading] = useState(true);

                    useEffect(() => {
                        const initAuth = () => {
                            updateStatus('Connecting to Auth...');
                            try {
                                return window.FB.onAuthStateChanged(window.FB.auth, async (currentUser) => {
                                    try {
                                        if (currentUser) {
                                            updateStatus('Syncing Profile...');
                                            const userDoc = await window.FB.getDoc(window.FB.doc(window.FB.db, 'users', currentUser.uid));
                                            setUser(currentUser);
                                            setUserData(userDoc.exists() ? userDoc.data() : null);
                                        } else {
                                            setUser(null);
                                            setUserData(null);
                                        }
                                    } catch (err) {
                                        console.error(err);
                                    } finally {
                                        setLoading(false);
                                        updateStatus('System Online');
                                    }
                                });
                            } catch (e) {
                                console.error('Auth Error:', e);
                                setLoading(false);
                            }
                        };

                        let unsubscribe;
                        if (window.FB) {
                            unsubscribe = initAuth();
                        } else {
                            window.addEventListener('firebase-ready', () => {
                                unsubscribe = initAuth();
                            });
                        }
                        return () => unsubscribe && unsubscribe();
                    }, []);

                    if (loading) {
                        return (
                            <div className="min-h-screen flex items-center justify-center">
                                <div className="text-center">
                                    <div className="text-8xl mb-6 animate-pulse">ü•≠</div>
                                    <h2 className="text-2xl font-bold gradient-text">Syncing...</h2>
                                </div>
                            </div>
                        );
                    }

                    if (!user) return <LoginScreen onLoginSuccess={(u, d) => { setUser(u); setUserData(d); }} />;
                    if (!userData) return <RegistrationScreen user={user} onRegistrationComplete={setUserData} />;

                    const userRole = (userData.role || '').toLowerCase();
                    if (userRole === 'farmer') return <FarmerDashboard user={user} userData={userData} />;
                    if (userRole === 'factory') return <FactoryDashboard user={user} userData={userData} />;
                    if (userRole === 'admin') return <AdminDashboard user={user} userData={userData} />;

                    return (
                        <div className="min-h-screen">
                            <div className="glass-dark p-8 text-center m-4 rounded-3xl shadow-premium">
                                <h1 className="text-5xl font-display font-bold text-white mb-4">ü•≠ Mango Factory</h1>
                                <p className="text-white text-xl mb-6">Welcome, <strong>{userData.name}</strong>!</p>
                                <button onClick={() => window.FB.signOut(window.FB.auth).then(() => window.location.reload())} className="px-8 py-3 bg-red-500 hover:bg-red-600 text-white font-bold rounded-xl shadow-lg transition-all">üö™ Logout</button>
                            </div>
                        </div>
                    );
                }

        updateStatus('Mounting Interface...');
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>

</html>
